<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Matching Game</title>
  <link rel="stylesheet" href="flip.css">
</head>
<body>
  <h1>Product Matching Game</h1>

  <div class="game-board">
    <div class="card" data-product="waterbottle">
      <div class="card-inner">
        <div class="card-content card-front">Press Here</div>
        <div class="card-content card-back">
          <img src="images/waterbottle.png" alt="Water Bottle">
        </div>
      </div>
    </div>
    <div class="card" data-product="steel">
      <div class="card-inner">
        <div class="card-content card-front">Press Here</div>
        <div class="card-content card-back">
          <img src="images/steel.png" alt="Steel">
        </div>
      </div>
    </div>
    <div class="card" data-product="fridge">
      <div class="card-inner">
        <div class="card-content card-front">Press Here</div>
        <div class="card-content card-back">
          <img src="images/fridge.png" alt="Fridge">
        </div>
      </div>
    </div>
    <div class="card" data-product="pipe">
      <div class="card-inner">
        <div class="card-content card-front">Press Here</div>
        <div class="card-content card-back">
          <img src="images/pipe.png" alt="Pipe">
        </div>
      </div>
    </div>
    <div class="card" data-product="pipe">
      <div class="card-inner">
        <div class="card-content card-front">Press Here</div>
        <div class="card-content card-back">
          <img src="images/pipe.png" alt="Pipe">
        </div>
      </div>
    </div>
    <div class="card" data-product="waterbottle">
      <div class="card-inner">
        <div class="card-content card-front">Press Here</div>
        <div class="card-content card-back">
          <img src="images/waterbottle.png" alt="Water Bottle">
        </div>
      </div>
    </div>
    <div class="card" data-product="fridge">
      <div class="card-inner">
        <div class="card-content card-front">Press Here</div>
        <div class="card-content card-back">
          <img src="images/fridge.png" alt="Fridge">
        </div>
      </div>
    </div>
    <div class="card" data-product="steel">
      <div class="card-inner">
        <div class="card-content card-front">Press Here</div>
        <div class="card-content card-back">
          <img src="images/steel.png" alt="Steel">
        </div>
      </div>
    </div>
  </div>

  <div class="button-container">
    <button id="backToHome">Back to Home</button>
    <button id="restartGame">Restart Game</button>
  </div>
  <div id="isCodeDisplay"></div>

  <script src="flip.js"></script>
</body>
</html>
